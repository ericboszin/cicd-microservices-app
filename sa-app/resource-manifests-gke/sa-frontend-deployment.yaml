apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-frontend
  labels:
    app: sa-frontend
spec:
  selector:
    matchLabels:
      app: sa-frontend
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: sa-frontend
    spec:
      containers:
        - image: gcr.io/apt-index-377201/sentiment-analysis-frontend:cb27d47483eeac3b6da36dbf9a1550713651a40e
          imagePullPolicy: Always
          name: sa-frontend
          ports:
            - containerPort: 80
