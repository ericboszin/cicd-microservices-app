apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-frontend-blue
  labels:
    app: sa-frontend-blue
spec:
  selector:
    matchLabels:
      app: sa-frontend-blue
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: sa-frontend-blue
    spec:
      containers:
        - image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
          name: sa-frontend-blue
          ports:
            - containerPort: 80
