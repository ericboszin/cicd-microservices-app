name: Build Frontend App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'sa-app/sa-frontend/**'

env:
  PROJECT_ID: apt-index-377201
  GKE_CLUSTER: apt-index-377201-gke
  GKE_ZONE: northamerica-northeast2
  DEPLOYMENT_NAME: sa-frontend-blue
  IMAGE: sentiment-analysis-frontend

jobs:
  checkout-build-publish-deploy:
    name: Checkout, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: Production

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Setup gcloud CLI
    - id: Auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: projects/560575087237/locations/global/workloadIdentityPools/identity-pool/providers/provider
        service_account: cicd-service-account@apt-index-377201.iam.gserviceaccount.com

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Get the GKE credentials so we can deploy to the cluster
    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
         cluster_name: ${{ env.GKE_CLUSTER }}
         location: ${{ env.GKE_ZONE }}

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .
      working-directory: ./sa-app/sa-frontend

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
    
    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x kustomize

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        kustomize build . | kubectl apply -n sa-app -f -
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl get services -o wide
      working-directory: ./sa-app/resource-manifests-gke/sa-frontend